name: Criar Release Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versão do release (ex.: v1.0.0)"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Criar arquivo ZIP do repositório
        run: |
          zip -r release-package.zip .

      - name: Criar Release no GitHub
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false

      - name: Enviar o ZIP para o Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-package.zip
          asset_name: release-package.zip
          asset_content_type: application/zip
